<form class="h-full flex items-center">
  <div class="flex flex-col justify-center h-4/6 w-full p-20 rounded-lg">
    <h1 class="text-3xl text-center mb-6">Hi, User!</h1>
    <div class="mb-2">
      <label
        for="Username"
        class="block mb-1 text-sm font-medium text-gray-700"
      >
        Username
      </label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="Username"
        required
      />
    </div>
    <div class="mb-2">
      <label
        for="Password"
        class="block mb-1 text-sm font-medium text-gray-700"
      >
        Password
      </label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="Password"
        required
      />
    </div>
    <div>
      <button
        type="button"
        (click)="onLogin()"
        class="bg-violet-700 rounded-md p-2 text-white w-full mt-12 hover:bg-violet-800"
      >
        Log in
      </button>
    </div>
    <hr class="my-6 border-gray-300" />
    <p class="text-center text-sm text-gray-600">
      Don't have an account?
      <a href="#" class="text-violet-700 hover:underline">Sign up now</a>
    </p>
  </div>
</form>
