<nav class="bg-violet-200 dark:bg-violet-600">
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a class="flex items-center space-x-3 rtl:space-x-reverse">
      <img
        src="https://images.seeklogo.com/logo-png/54/1/lorem-ipsum-logo-png_seeklogo-543371.png"
        class="h-8 invert-logo"
        alt="Logo Logo"
      />
    </a>
    <div
      class="relative flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
    >
      <button
        type="button"
        class="flex items-center text-sm bg-transparent rounded-full md:me-0 focus:ring-4 focus:ring-violet-300 dark:focus:ring-violet-600"
        id="user-menu-button"
        (click)="toggleDropdown()"
      >
        <span class="sr-only">Open user menu</span>
        <img
          class="w-8 h-8"
          src="https://wallpapers.com/images/hd/netflix-profile-pictures-5yup5hd2i60x7ew3.jpg"
          alt="user photo"
        />
        <div class="ml-2 text-gray-900 dark:text-white">
          {{ user?.username || "Guest" }}
        </div>
      </button>

      <!-- Dropdown Menu -->
      <div
        *ngIf="dropdownVisible"
        class="absolute z-50 mt-2 text-base list-none bg-white dark:bg-violet-700 divide-y divide-gray-100 dark:divide-violet-600 rounded-lg shadow"
        id="user-dropdown"
        style="top: 100%; left: 0"
      >
        <div class="px-4 py-3 w-32">
          <span class="block text-sm text-gray-900 dark:text-white">
            {{ user?.username || "Guest" }}
          </span>
        </div>
        <ul class="py-2" aria-labelledby="user-menu-button">
          <li>
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-violet-100 dark:hover:bg-violet-600 dark:hover:text-white"
              >Sign out</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
